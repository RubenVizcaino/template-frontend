<div class="cart-page-center">
    <div class="cart-content">
        <h2>Mi Carrito</h2>
        <div *ngIf="items.length === 0">
            <p>No tienes productos en el carrito.</p>
        </div>
        <ul *ngIf="items.length > 0">
            <li *ngFor="let item of items">
                <strong>{{ item.product.name }}</strong>
                - Cantidad: {{ item.quantity }}
                - Precio: {{ item.product.price | number:'1.2-2' }} €
                <button class="remove-btn" (click)="removeProduct(item.productId)">
                    &#10005;
                </button>
            </li>
        </ul>
        <hr *ngIf="items.length > 0" />
        <div *ngIf="items.length > 0">
            <b>Total: {{ total | number:'1.2-2' }} €</b>
            <div class="cart-actions" *ngIf="items.length > 0">
                <button class="clear-cart-btn" (click)="removeAlLProducts()">Borrar carrito</button>
                <button class="checkout-btn">Ir al pago</button>
            </div>
        </div>
    </div>
</div>
