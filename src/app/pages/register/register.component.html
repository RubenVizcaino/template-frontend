<div class="register-bg">
  <div class="register-card">
    <h2 class="register-title">Crea tu cuenta</h2>
    <form (ngSubmit)="register()" autocomplete="off" class="register-form">
      <div *ngIf="errorMsg" class="register-error">
        {{ errorMsg }}
      </div>

      <div class="register-field">
        <label>Nombre de usuario</label>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="Tu nombre"
        />
      </div>

      <div class="register-field">
        <label>Correo electrónico</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="correo@ejemplo.com"
        />
      </div>

      <div class="register-field">
        <label>Contraseña</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Contraseña"
        />
      </div>

      <button class="register-btn" type="submit" [disabled]="isLoading">
        {{ isLoading ? 'Registrando...' : 'Registrarse' }}
      </button>
    </form>
    <p class="register-login-link">
      ¿Ya tienes cuenta?
      <a (click)="goLogin($event)">Inicia sesión</a>
    </p>
  </div>
</div>
